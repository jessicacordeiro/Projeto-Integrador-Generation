<div class="container-fluid fonte">
  <div class="row">
    <div class="col-md-12 background">

    
      <div class="row mt-5 mb-5  d-flex justify-content-center radius">
        
        <div class="col-md-6 ml-5">
          <h1 class="text-center">Meu Carrinho</h1>
                <hr>
          <div class="row d-flex justify-content-center">
            <div class="col-md-4 bg-white">     
            
              <div class="cart-item mb-2 mt-2 d-flex justify-content-center" *ngFor="let item of items">
                
                <img style="height: 120px; width: 150px;" src="{{item.imagemProduto }}" alt=""><br>
    
              </div>
            </div>
            <div class="col-md-4 bg-white ">
    
              <div class="cart-item p-5 " *ngFor="let item of items" style="width: 200px; height: 110px;">
    
                <span>{{item.nomeProduto}}</span><br>
    
              </div>
    
            </div>
            <div class="col-md-4 bg-white ">
              <div class="cart-item p-5" *ngFor="let item of items" style="width: 200px; height: 110px;">
    
                <span>{{item.precoProduto | currency:'BRL':true}}</span><br>
                
              </div>
             
            </div>
            
          </div>
          <div class="text-center" >
            <hr>
          <button class="button" (click)='limparCarrinho()'>Limpar <i class="fa fa-trash-o color" aria-hidden="true"></i></button>
          <label class="ml-5" for="total">
            <h4> Total: {{ valorTotal() | currency:'BRL':true }}</h4>
          </label>
          
          </div>
        </div>
      </div>
      
  </div>
  </div>
  <div class="row background d-flex justify-content-center">
    <form class="ml-5" [formGroup]="formulario" >
      <h1 class="text-center mb-5">Endereço de Entrega</h1>
      <div formGroupName="endereco">
        <div class="form-row">
          <div class="form-group col-md-5 " [ngClass]="('endereco.cep')">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" formControlName="cep">
          </div>
          <div class="form-group col-md-1" style="margin-top: 35px;">
            <button (click)="consultaCEP()" type="submit" class="btn btnConfirm mb-4">Buscar</button>
          </div>
          <div class="form-group col-md-3" style="margin-top: 35px;">
          <button (click)="resetaDadosForm()" type="reset" class="btn btnConfirm mb-4 ml-3">Limpar</button>
          </div>
          
          
        </div>
        <div class="form-row">
          <div class="form-group col-md-6" [ngClass]="('endereco.cidade')">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" formControlName="cidade">
          </div>
          
          <div class="form-group col-md-6" [ngClass]="('endereco.estado')">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" formControlName="estado">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5" [ngClass]="('endereco.bairro')">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" formControlName="bairro">
          </div>
          <div class="form-group col-md-5" [ngClass]="('endereco.rua')">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" formControlName="rua">
          </div>
          <div class="form-group col-md-2" >
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" formControlName="numero">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputAddress2">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
      </div>
      <div class="text-center">
        <button (click)='efetuarCompra()' type="submit" class="btn btnConfirm2 mb-4 mr-3">Efetuar Compra</button>
      </div>
      
    </form>
  </div>
</div>
